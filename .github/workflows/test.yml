name: Run Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Test summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All 106 tests passed!"
          else
            echo "❌ Tests failed. Please fix before merging."
            exit 1
          fi
